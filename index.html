<html>
  <head>
    <meta charset="UTF-8">
    <title>My Catalog</title>
    <link rel="stylesheet" href="./src/presentation/static/css/reset.css" />
    <link rel="stylesheet" href="./src/presentation/static/css/body.css" />
  </head>

  <body>
    <div class="body-wrapper">
      <div id="header">
        <table id="header__info">
          <tbody>
            <tr>
              <td class="header__info--text header__info--name" colspan="3"></td>
            </tr>
            <tr>
              <td class="header__info--text header__info--genre" colspan="2"></td>
              <td class="header__info--text header__info--rate"></td>
            </tr>
            <tr>
              <td class="header__info--text header__info--season"></td>
              <td class="header__info--text header__info--totalEpisodes">
                <span class="header__info--episodesDownloaded"></span>
              </td>
            </tr>
            <tr>
              <td class="header__info--text header__info--description" colspan="3"></td>
            </tr>
            <tr>
              <td class="header__info--text header__info--othersSeasons" colspan="2"></td>
              <td class="header__info--text header__info--obs"><span class="info-title">Obs: </span></td>
            </tr>
          </tbody>
        </table>
        <div id="header__poster">
          <img src="" alt="" id="header__poster--img">
        </div>
      </div>
      <div id="catalog">
      </div>
    </div>
  </body>

  <!-- Get data -->
  <script type="text/javascript" src="./data-json.js" id="js-all-data"></script>
  <script type="text/javascript" src="./src/presentation/static/js/template.js"></script>
  <script type="text/javascript" src="./src/presentation/static/js/createCatalog.js"></script>
  <script type="text/javascript" src="./src/presentation/static/js/moreInfo.js"></script>
  <script>
    fillHeader(dataOdering[Object.keys(dataOdering)[0]][0]);
  </script>
</html>
